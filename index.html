<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Link</title>
  <script src="https://js.pusher.com/8.0/client-min.js"></script>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    img { max-width: 90%; max-height: 90%; border-radius: 15px; }
    #heart { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; display: none; z-index: 10; }
  </style>
</head>
<body onclick="start()">
  <img src="https://i.ibb.co/k2JLzxWQ/photo.jpg">
  <div id="heart">❤️</div>
  <script>
    const PUSHER_KEY = '448ab44c897a99c4f707';
    const PUSHER_CLUSTER = 'ap3';
    const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
    const channel = pusher.subscribe('love-channel'); // チャンネル名をシンプルに

    channel.bind('love-event', function(data) {
      document.getElementById('heart').style.display = 'block';
      if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
      setTimeout(() => { document.getElementById('heart').style.display = 'none'; }, 2000);
    });

    function start() { alert("準備OK！"); }
  </script>
</body>
</html>
