<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Link</title>
  <script src="https://js.pusher.com/8.0/client-min.js"></script>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    #photo { max-width: 100%; max-height: 100%; cursor: pointer; transition: transform 0.1s; }
    #photo:active { transform: scale(0.9); } /* 押した時に少し小さくなる */
    #heart { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; display: none; z-index: 10; pointer-events: none; }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" id="photo" onclick="tapPhoto()">
  <div id="heart">❤️</div>

  <script>
    // --- 自分の情報に書き換え ---
    const PUSHER_KEY = '448ab44c897a99c4f707';
    const PUSHER_CLUSTER = 'ap3';

    // 接続（スマホ同士で送るための特別な設定）
    const pusher = new Pusher(PUSHER_KEY, { 
      cluster: PUSHER_CLUSTER,
      forceTLS: true
    });

    // チャンネル名は「private-」で始めるのがルールです
    const channel = pusher.subscribe('private-my-channel');

    // 相手から合図が届いたとき
    channel.bind('client-love-event', function(data) {
      showReaction();
    });

    // 写真をタップしたとき
    function tapPhoto() {
      showReaction(); // 自分の画面も反応
      // 相手に合図を飛ばす！
      channel.trigger('client-love-event', { message: 'love' });
    }

    function showReaction() {
      const heart = document.getElementById('heart');
      heart.style.display = 'block';
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // 2回震える
      setTimeout(() => { heart.style.display = 'none'; }, 1500);
    }
  </script>
</body>
</html>
