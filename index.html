<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <script src="https://js.pusher.com/8.0/client-min.js"></script>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    img { max-width: 80%; cursor: pointer; }
    #heart { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; display: none; }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" id="photo" onclick="tapPhoto()">
  <div id="heart">❤️</div>

  <script>
    // ここをご自身のものに書き換えてください
    const PUSHER_KEY = '448ab44c897a99c4f707';
    const PUSHER_CLUSTER = 'ap3';

    const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
    const channel = pusher.subscribe('my-channel');

    channel.bind('my-event', function(data) {
      const h = document.getElementById('heart');
      h.style.display = 'block';
      if (navigator.vibrate) navigator.vibrate(200);
      setTimeout(() => { h.style.display = 'none'; }, 2000);
    });

    function tapPhoto() {
      alert("写真をタップしました！");
    }
  </script>
</body>
</html>
